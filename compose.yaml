version: '3.9'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.1
    environment:
      - discovery.type=single-node
    healthcheck:
      test: ['CMD-SHELL', 'curl --silent --fail localhost:9200/_cluster/health || exit 1']
      interval: 30s
      timeout: 30s
      retries: 3
    container_name: elasticsearch
    ports:
      - '9200:9200' # backend/src/resources/application.properites references 'elasticsearch:9200'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: springboot
    ports:
      - '9187:9187'
    expose:
      - 9187
    depends_on:
      elasticsearch:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reactjs
    ports:
      - '5173:5173'
    depends_on:
      - backend
  
  word2vec:
    build:
      context: ./microservices/word2vec
      dockerfile: Dockerfile
    container_name: word2vec
    ports:
      - '5000:5000'
